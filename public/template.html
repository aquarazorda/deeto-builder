<html>
  <head>
    <title>Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="//fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: DM Sans;
    }
    header {
      background-color: #f2f2f2;
      padding: 1em;
    }
    header h1 {
      margin: 0;
      font-family: inter;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 1em;
    }
    inner {
      display: flex;
      flex: 1;
    }
    inner div {
      padding: 1em;
    }
    footer {
      background-color: #f2f2f2;
      padding: 1em;
    }
    .giviButton {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
  <body>
    <container>
      <header>
        <h1>
          <img src="" alt="logo" />
          <div>Hello World</div>
        </h1>
      </header>
      <inner>
        <div>
          <h2>Sidebar</h2>
          <p>Sidebar content goes here.</p>
        </div>
        <form>
          Form here
          <input type="text" title="Your name here" />
          <button id="deeto-givi-button">Hello Givi</button>
        </form>
      </inner>
      <footer>
        <p>&copy; 2018</p>
      </footer>
    </container>
  </body>
</html>
